<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="stylesheet" href="input.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Zen+Kurenaido&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>    
</head>

<body>
    <div class="bg-local h-screen" style="background-image: url(imgs/bg.jpg)">
        <nav class="w-full flex justify-center text-white bg-cyan-900/75">
            <div class="flex text-3xl font-semibold w-1/2 justify-between">
                <div class="flex cursor-pointer text-5xl" style="font-family: 'Island Moments', cursive;">
                    <img src="imgs/logo1.png" alt="logo" class="w-8 h-8 mt-2">
                    <span class="ml-2">My Weather</span>
                </div>
                <div class="flex cursor-pointer text-3xl font-medium" style="font-family: 'Zen Kurenaido', sans-serif;">
                    <div>
                        About
                    </div>
                    <div class="mx-7 cursor-pointer">
                        Contact us
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="flex justify-center">
                <div class="text-white font-bold text-7xl">
                    <div class="m-4 divide-opacity-95">New Delhi</div>
                    <div class="flex"><img src="imgs/location (1).png" alt="location" class="w-8 h-8 m-4 mt-2"> <span
                            class="mt-2 text-base -ml-3">Just Updated</span></div>
                    <div class="ml-4 text-4xl mt-3 " id="cur_temp"></div>
                    <div class="ml-5 text-base font-medium" id="cur_temp_status"></div>
                </div>
            </div>

            <div class="flex justify-center m-10 space-x-5">
                <div class="text-3xl font-bold text-white ">Hourly Data</div>
                <!-- ----------------------------------------------------------------------- -->
                <div class="relative inline-block text-left">
                    <div>
                        <button type="button"
                            class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 "
                            id="menu-button" aria-expanded="true" aria-haspopup="true" onclick="collapse()">
                            13 Jan
                            <!-- Heroicon name: solid/chevron-down -->
                            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>

                    <div class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none invisible"
                        role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1" id="collapsable-dropdown">
                        <div class="py-1" role="none">
                            <a href="#" class="text-gray-700 block px-4 py-2 text-sm hover:shadow-lg hover:bg-slate-500/20 dropdown_list" onclick="selectDate()">12 Jan</a>
                        </div>
                    </div>
                </div>

            </div>
            <!-- ----------------------------------------------------------------------- -->
            <div class="flex justify-center m-20">
                <div class="flex overflow-x-auto space-x-8 w-10/12" id="hourly_data">
                    <div class="w-1/6 shadow-xl bg-slate-500/20">
                        <div class="px-6 py-4">
                            <div class="font-bold text-xl mb-2 text-center">14:20</div>
                            <div class="flex justify-center">
                                <span class="font-semibold text-lg text-red-800">17 &deg;C</span>
                            </div>
                            <p class="text-gray-700 text-base mt-2 text-center">
                                Drizzle: Light, moderate, and dense intensity
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
